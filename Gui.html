<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clothesline control</title> 
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="stye.css">
    </head>
    <body>
        <div class="display">
            <strong class="display_temperatures">HMD:50%</strong>
            <strong class="display_humidity">TPR:30°</strong>
            <strong class="display_light">Light:50%</strong>
        </div>
        <div class="toggle">
            <label class="toggle1">STP:
                <button class="onoff">OFF</button>
            </label>
            <label class="toggle2">Servo:
                <span class="onoff2">0°</span>
                <input type="checkbox" class="box2">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="power">
            <label class="toggle3">Power:
                <span class="onoff3">OFF</span>
                <input type="checkbox" class="box3">
                <span class="slider round"></span>
            </label>
        </div>
    </body>
    <script src="clothesmain.js"></script>
</html>
